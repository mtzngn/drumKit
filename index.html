<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><h1>JAVASCRIPT DRUM KIT</h1></div>
        <div class="subheader"><h2>USE KEYBOARD TO PLAY DRUM</h2></div>
        <div class="boxes">
            <div class="box box1">
                <h3>A</h3>
                <p>Clap</p>
            </div>
            <div class="box box2">
                <h3>S</h3>
                <p>Hihat</p>
            </div>
            <div class="box box3">
                <h3>D</h3>
                <p>Kick</p>
            </div>
            <div class="box box4">
                <h3>F</h3>
                <p>OpenHat</p>
            </div>
            <div class="box box5">
                <h3>G</h3>
                <p>Boom</p>
            </div>
            <div class="box box6">
                <h3>H</h3>
                <p>Ride</p>
            </div>
            <div class="box box7">
                <h3>J</h3>
                <p>Snare</p>
            </div>
            <div class="box box8">
                <h3>K</h3>
                <p>Tom</p>
            </div>
            <div class="box box9">
                <h3>L</h3>
                <p>Tink</p>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
